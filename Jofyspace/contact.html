<!DOCTYPE html>
<html>
    <head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/contact.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/contact.js"></script>
		<script src="js/index.js"></script>
    </head>
    <body>	
        <header>
        </header>
        <section>
            <div class = "container">
				<nav>
				</nav>
					<div class = "right">
					<div id="contact-panel" class="contact-panel">
						<div id="contact-subscribe">
							<h1 class="contact-capital">INFORMATION</h1>
							<p class="contact-subscribe">軸於空間將透過E-MAIL通知您各活動訊息</p>
							<form>
								<input id="contact-subscribe-email" class="contact-subsrcibe-email" type="email" placeholder="E-MAIL" /><br/><br/>
								<div class="contact-subscribe-submit"><button id="contact-subscribe-submit" type="submit" >JOIN</button></div><br/><br/>
							</form>
							<hr/><br/>
						</div>
						<h1 class="contact-capital">CONTACT US</h1>
						<p class="contact-capital-msg">軸於空間</p>
						<div class="contact-msg-form-show"><button id="contact-msg-form-show">歡迎任何設計諮詢與活動相關的提問</button></div><br/>
						<div id="contact-msg" class="contact-msg">
							<p class="contact-msg-title">歡迎任何設計諮詢與活動相關的提問<span id="contact-msg-close" class="contact-msg-close">✕</span></p><br/><br/>
							<form>
								<input id="contact-msg-name" class="contact-msg-name" type="text" placeholder="名稱"/><br/><br/>
								<input id="contact-msg-email" class="contact-msg-email" type="email" placeholder="電子郵件*" required/><br/><br/>
								<textarea id="contact-msg-text" class="contact-msg-text" type="textarea" placeholder="訊息"></textarea><br/><br/>
								<button id="contact-msg-submit" class="contact-msg-submit" type="submit">傳送</button>
								<button id="contact-msg-cancel" class="contact-msg-cancel">取消</button>
							</form>
						</div>
					</div>
				</div>
            </div>
        </section>
		<footer>
        </footer>
    </body>
</html>
